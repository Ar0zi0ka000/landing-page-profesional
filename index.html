<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniero en Informática | Portfolio Profesional</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">M.<span>Dev</span></a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Inicio</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">Sobre Mí</a></li>
                    <li class="nav__item"><a href="#skills" class="nav__link">Habilidades</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contacto</a></li>
                </ul>
            </div>
            <div class="nav__buttons">
                <i class='bx bx-moon change-theme' id="theme-button"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container">
                <div class="home__data">
                    <span class="home__greeting">Hola, soy</span>
                    <h1 class="home__name">Maximiliano</h1>
                    <h3 class="home__education">Ingeniero en Informática</h3>
                    <p class="home__description">Especialista en desarrollo de software con enfoque en soluciones escalables y arquitectura limpia.</p>
                    <div class="home__social">
                        <a href="https://github.com/" target="_blank" class="home__social-icon"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>
        </section>
        <section class="skills section" id="skills">
            <h2 class="section__tittle">Mi Stack Tecnológico</h2>
            <div class="skills__container container">
                <div class="skills__content">
                    <div class="skill__item"><i class='bx bxl-nodejs'></i> <span>Node.js</span></div>
                    <div class="skill__item"><i class='bx bxl-git'></i> <span>Git</span></div>
                    <div class="skill__item"><i class='bx bxl-python'></i> <span>Python</span></div>
                    <div class="skill__item"><i class='bx bxl-java'></i> <span>Java</span></div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/js/main.js"></script>
</body>
</html>
